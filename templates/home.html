<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupcakes</title>
</head>

<body>
  <ul id="cupcake-list"></ul>

  <form action="" method="POST" id="add-cupcake-form">
    <label for="flavor">Flavor:</label>
    <input type="text" name="flavor" id="flavor-input">
    <label for="size">Size:</label>
    <input type="text" name="size" id="size-input">
    <label for="rating">Rating:</label>
    <input type="text" name="rating" id="rating-input">
    <label for="image_url">Image URL:</label>
    <input type="text" name="image_url" id="image-input">
    <button type="submit">Create Cupcake</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="/static/js/cupcake.js"></script>
</body>

</html>
